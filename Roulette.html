<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    #roulette {
      width: 200px;
      height: 200px;
      border: 2px solid #333;
      border-radius: 50%;
      position: relative;
      transition: transform 3s cubic-bezier(0.17, 0.67, 0.83, 0.67);
    }

    #neighborhoods {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100%;
    }

    #neighborhoods ul {
      list-style-type: none;
      padding: 0;
      margin: 0;
    }

    #neighborhoods li {
      font-size: 16px;
      margin-bottom: 10px;
    }
  </style>
  <title>Roulette</title>
</head>
<body>
  <div id="roulette" onclick="spinWheel()"></div>

  <div id="neighborhoods">
    <ul>
      <li>Moema</li>
      <li>Pinheiros</li>
      <li>Vila Madalena</li>
      <!-- Adicione mais bairros conforme necessário -->
    </ul>
  </div>

  <script>
    function spinWheel() {
      const roulette = document.getElementById('roulette');
      const neighborhoods = document.getElementById('neighborhoods');
      const neighborhoodList = neighborhoods.querySelectorAll('li');

      // Gera um índice aleatório para escolher um bairro
      const randomIndex = Math.floor(Math.random() * neighborhoodList.length);

      // Calcula o ângulo de rotação para parar no bairro escolhido
      const angle = randomIndex * (360 / neighborhoodList.length) + 360 * 5; // 5 voltas completas

      // Aplica a transformação para girar e parar na posição desejada
      roulette.style.transform = `rotate(${angle}deg)`;
    }
  </script>
</body>
</html>
